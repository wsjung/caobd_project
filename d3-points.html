<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js and the geo projection plugin -->
<script src="https://d3js.org/d3.v4.js"></script>
<script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

<!-- Create an element where the map will take place -->
<div id="div_map"></div>

<script>

// add svg
var svg_map = d3.select("#div_map")
	.append("svg")
		.attr("id", "my_dataviz")
		.attr("width", 650)
		.attr("height", 350),
	width = +svg_map.attr("width"),
	height = +svg_map.attr("height");

// create tooltip
var tooltip = d3.select("#div_map")
	.append("div")
	.attr("class", "tooltip")
	.style("position", "absolute")
	.style("background-color", "white")
	.style("font-family", "monospace")
	.style("border", "solid")
	.style("visibility", "hidden")
	.style("border-width", "1px")
	.style("border-radius", "10px")
	.style("padding", "3px")
//	.style("z-index", "-1") // uncomment for transparent div background

// Map and projection
var projection = d3.geoMercator()
    .center([0,20])                // GPS of location to zoom on
    .scale(99)                       // This is like the zoom
    .translate([ width/2, height/2 ])

d3.queue()
  .defer(d3.json, "https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/world.geojson")  // World shape
  .defer(d3.csv, "https://raw.githubusercontent.com/wsjung/caobd_project/master/wine-points-loc.csv") // Position of circles
  .await(ready);

function ready(error, dataGeo, data) {

  // Create a color scale
  var allpoints = d3.map(data, function(d){return(d.points)}).keys().map(Number)
	var minpoints = Math.min(...allpoints)
	var maxpoints = parseFloat(Math.round(Math.max(...allpoints)*100)) / 100
	console.log(allpoints)
	console.log(minpoints, maxpoints)
  var color = d3.scaleOrdinal()
    .domain(d3.range(minpoints, maxpoints))
    .range(d3.schemeTableau10);

  // Add a scale for bubble size
  var valueExtent = d3.extent(data, function(d) { return +d.points; })
  var size = d3.scaleSqrt()
    .domain(valueExtent)  // What's in the data
    .range([ 3, 50])  // Size in pixel

  // Draw the map
  svg_map.append("g")
      .selectAll("path")
      .data(dataGeo.features)
      .enter()
      .append("path")
        .attr("fill", "#b8b8b8")
        .attr("d", d3.geoPath()
            .projection(projection)
        )
      .style("stroke", "none")
      .style("opacity", .3)

	var mouseover = function(d) {
		tooltip.style("visibility", "visible")
		tooltip.style("opacity", 1)
	}
	var mousemove = function(d){
		tooltip.html("<p>" + d.country + "<br>" + "avg points: " + (parseFloat(Math.round(d.points * 100)) / 100) + "</p>")
		tooltip.style("left", (event.pageX) + "px")
		tooltip.style("top", (event.pageY) + "px")
	}
	var mouseleave = function(d){
		tooltip.style("visibility", "hidden")
		tooltip.style("opacity", 0)
		}

  // Add circles:
  svg_map
    .selectAll("myCircles")
    .data(data.sort(function(a,b) { return +b.points - +a.points }).filter(function(d,i){ return i<1000 }))
    .enter()
    .append("circle")
			.attr("id", function(d){ return d.country })
      .attr("cx", function(d){ return projection([+d.long, +d.lat])[0] })
      .attr("cy", function(d){ return projection([+d.long, +d.lat])[1] })
      .attr("r", function(d){ return size(+d.points) })
      .style("fill", function(d){ return color(d.country) })
      .attr("stroke", function(d){ if(d.n>2000){return "black"}else{return "none"}  })
      .attr("stroke-width", 1)
      .attr("fill-opacity", .4)
		.on("mouseover", mouseover)
    .on("mousemove", mousemove) 
		.on("mouseleave", mouseleave) 

	// --------------- //
  // ADD LEGEND //
  // --------------- //

  // Add legend: circles
  var valuesToShow = [minpoints,(minpoints+maxpoints)/2,maxpoints]
  var xCircle = 50
  var xLabel = 125
  svg_map
    .selectAll("legend")
    .data(valuesToShow)
    .enter()
    .append("circle")
      .attr("cx", xCircle)
      .attr("cy", function(d){ return height - size(d) } )
      .attr("r", function(d){ return size(d) })
      .style("fill", "none")
      .attr("stroke", "black")

  // Add legend: segments
  svg_map
    .selectAll("legend")
    .data(valuesToShow)
    .enter()
    .append("line")
      .attr('x1', function(d){ return xCircle + size(d) } )
      .attr('x2', xLabel)
      .attr('y1', function(d){ return height - size(d) } )
      .attr('y2', function(d){ return height - size(d) } )
      .attr('stroke', 'black')
      .style('stroke-dasharray', ('2,2'))

  // Add legend: labels
  svg_map
    .selectAll("legend")
    .data(valuesToShow)
    .enter()
    .append("text")
      .attr('x', xLabel)
      .attr('y', function(d){ return height - size(d) } )
      .text( function(d){ return d } )
      .style("font-size", 10)
      .attr('alignment-baseline', 'middle')
}

</script>
